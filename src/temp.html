<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./Assets/list-check-solid.svg">
    <title>Temp</title>
</head>

<body>
    <header class="header">
        <div class="left control">
            <img src="./Assets/list-check-solid.svg" alt="Logo" class="logo">
            <div class="title">Todo<em>always</em></div>
        </div>
        <div class="right control">
            <input type="text" placeholder="Search.." class="search">
            <button class="search-button">
                <img src="./Assets/magnifying-glass-solid.svg" alt="Search">
            </button>
            <button class="user-button">
                <img src="./Assets/user-solid.svg" alt="User">
            </button>
        </div>
    </header>

    <div class="content">
        <ul class="project-holder">
            <li class="inbox project">Inbox</li>
            <li class="today project">Today</li>
            <div>^ Projects</div>
            <li class="projectname1 project"> Project Name 1</li>
            <li class="projectname2 project"> Project Name 2</li>
        </ul>
        <div class="todo-holder">
            <h1 class="project-name">Project Title</h1>
            <table class="to-do">
                <thead>
                    <td>Name</td>
                    <td>Priority</td>
                    <td>Date Created</td>
                    <td>Due Date</td>
                </thead>
            </table>
        </div>
    </div>
    <footer>
        <div>All rights reserved tokumeiAnonymous</div>
        <div class="links">
            <div>Github</div>
            <div>Gmail</div>
            <div>Linkedin</div>
        </div>
    </footer>
</body>

</html>
